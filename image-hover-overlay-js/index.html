<!DOCTYPE html>
<html lang="tr-TR">
<head>
<meta charset="utf-8">
<title>Image Hover Overlay (JS)</title>
<style>
#kapsamaAlani{
    position:relative;
    width:542px;
    height:348px;
    border:3px double black;
    margin:50px auto;
    overflow:hidden;
}

#kapsamaAlani img{
    width:100%;
    height:100%;
    display:block;
}

#metinAlani{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:60px;
    background:rgba(0,0,0,0.7);
    color:#fff;
    padding:10px;
    font-weight:600;
    transform:translateY(100%);
    transition:transform 0.3s ease;
}

#metinAlani.active{
    transform:translateY(0);
}
</style>
</head>
<body>

<div id="kapsamaAlani">
    <img src="resim.jpg" alt="Kız Kulesi">
    <div id="metinAlani">
        Kız Kulesi, İstanbul Boğazı'nda yer alan tarihi bir yapıdır.
    </div>
</div>

<script>
const kapsamaAlani = document.getElementById("kapsamaAlani");
const metinAlani   = document.getElementById("metinAlani");

kapsamaAlani.addEventListener("mouseenter", () => {
    metinAlani.classList.add("active");
});

kapsamaAlani.addEventListener("mouseleave", () => {
    metinAlani.classList.remove("active");
});
</script>

</body>
</html>
