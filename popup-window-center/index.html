<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title></title>
    </head>
    <body>
        
        <a href="javascript:ornek('https://www.google.com',1000,650)">Googleye Git</a>
        <script type="text/javascript" language="javascript">
            function ornek(adres, istenilenGenislik, istenilenYukseklik){
                let solHesap   = parseInt((screen.availWidth/2) - (istenilenGenislik/2));
                let ustHesap   = parseInt((screen.availHeight/2 - istenilenYukseklik/2));
                let ozellikler ="width=" + istenilenGenislik + ",height=" + istenilenYukseklik + ",left=" + solHesap + ",top=" + ustHesap;
                window.open(adres, "Google", ozellikler);
            }
        </script>

    </body>

</html>
