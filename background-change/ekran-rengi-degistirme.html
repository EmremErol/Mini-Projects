<!DOCTYPE html>
 <html lang="tr-tr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>javasicript</title>
		<style>
		#islemSari{
			font-family: Arial, Helvetica, sans-serif;
			color:#e9e0e0;
			font-weight:600;
			background-color: yellow;
			border:none;
			padding:5px 10px 5px 10px;
			margin-right:8px;
			border-radius:5px;
			cursor:pointer;
		}
		#islemKirmizi{
			font-family: Arial, Helvetica, sans-serif;
			color:#e9e0e0;
			font-weight:600;
			background-color: red;
			border:none;
			padding:5px 10px 5px 10px;
			margin-right:8px;
			border-radius:5px;
			cursor:pointer;
		}
		#islemMavi{
			font-family: Arial, Helvetica, sans-serif;
			color:#e9e0e0;
			font-weight:600;
			background-color: blue;
			border:none;
			padding:5px 10px 5px 10px;
			margin-right:8px;
			border-radius:5px;
			cursor:pointer;
		}
		#islemYesil{
			font-family: Arial, Helvetica, sans-serif;
			color:#e9e0e0;
			font-weight:600;
			background-color: green;
			border:none;
			padding:5px 10px 5px 10px;
			margin-right:8px;
			border-radius:5px;
			cursor:pointer;
		}
		#islemGri{
			font-family: Arial, Helvetica, sans-serif;
			color:#e9e0e0;
			font-weight:600;
			background-color: grey;
			border:none;
			padding:5px 10px 5px 10px;
			border-radius:5px;
			cursor:pointer;
		}

		</style>
	</head>
	<body>

		<button id="islemSari" onclick="islemSari()">Sarı</button>
		<button id="islemKirmizi" onclick="islemKirmizi()">Kırmızı</button>
		<button id="islemMavi" onclick="islemMavi()">Mavi</button>
		<button id="islemYesil" onclick="islemYesil()">Yeşil</button>
		<button id="islemGri" onclick="islemGri()">Gri</button>

<script type="text/javascript" language="javascript">
function islemSari(){
	document.body.style.backgroundColor = "yellow";
}
function islemKirmizi(){
	document.body.style.backgroundColor = "red";
}
function islemMavi(){
	document.body.style.backgroundColor = "blue";
}
function islemYesil(){
	document.body.style.backgroundColor = "green";
}
function islemGri(){
	document.body.style.backgroundColor = "grey";
}
</script>


	</body>

 </html>
