<!DOCTYPE html>
<html lang="tr-TR">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>css-scrolling-text</title>
        <style>
            #KayanYazi{
                position:absolute;
                width:100%;
                height: 25px;
                background-color:red;
                color:white;
                padding-top:4px;
                bottom:0px;
            }
        </style>
    </head>
    <body>
        <div id="KayanYazi">
        <marquee onmouseover="this.stop()" onmouseout="this.start()">Emre Erol</marquee>
        </div>
    </body>

</html>
